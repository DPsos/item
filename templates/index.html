<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space World</title>
</head>
<body>
    <h1>Космический мир</h1>
    {% for planet in planets %}
        <div>
            <img src="{{ planet.planet_data }}" alt="Planet">
            <p>{{ planet.username }}: {{ planet.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
